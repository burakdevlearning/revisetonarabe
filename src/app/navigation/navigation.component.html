<div class="px-5 py-4" style="background-color: #313a46">
  <h1 class="fw-semibold text-white text-center">
    <i class="fa-solid fa-star-and-crescent me-4"></i>{{ title }}
  </h1>
  <nav class="d-flex mt-5 justify-content-center gap-5">
    <a
      [class.selected]="getUrl() == '/course'"
      class="mb-2"
      routerLink="/course"
      ><i class="fa-solid fa-book me-2"></i>Cours</a
    >
    <a [class.selected]="getUrl() == '/quizz'" routerLink="/quizz"
      ><i class="fa-regular fa-circle-question me-2"></i>S'exercer</a
    >
  </nav>
</div>
